<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title> 
</head>
<body ng-app="MyApp">
  <div ng-controller="GCtrl">
    <div ng-if="errorMessage">{{ errorMessage }}</div>
    <ul ng-repeat="post in posts">
      <li>
            <div>
                <h4>{{post.title}}</h4>
                <p>{{post.body}}</p>
            </div>   
          
       </li>      
    </ul>
  </div>

  <script src="assets/libs/angular.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
